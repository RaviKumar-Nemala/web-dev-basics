     <title>Document</title>
     <style>
          body
          {
               margin  : 0 ;

               width : 100% ;

               height:  100%;
               

          }

          div 
          {
               
               color : white ;

          }

          .first
          {

                    background : blue;
          }

          .second{
                    background : black 
          }
     </style>
</head>

<body>

     <!-- a single class name can be used for the multiple html elements !-->


     <div class = "first">
          HELL
     </div>

     <!-- we can specify more then one class name for the single div -->
     <div class ="first  second "> HELL 2 </div>

     <!--here the  " second class name stylings are applied for this "   will be selected -->

     <div class ="first second ">hell 3 </div>

</body>
