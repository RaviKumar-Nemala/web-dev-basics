<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>

          header{

               font-size : 20px;
               
               font-weight: 25px;
          
          }

          span{
               font-size:14px;
               font-weight: 35px;
          }
          div{
               font-size :14px;

               font-weight: 35px;
          
          }

     </style>

</head>


<!-- div containers take the entire width it from left and right -->

<!-- span containers take only width as per its contains-->
<body>

     <header>
          <h1> DIFFERNCE BETWEEN THE INLINE AND THE BLOCK </h1>
     </header>

     <section>

          <!-- div is a block level element -->

          <div>

               This is a div section 

          </div>
          
          <!-- this div will be placed on the next line -->
         <div > 
               This is a div 2 
          </div>


          <!-- span is an inline element -->
          <span>

               this is a span 1 

          </span>
     
          <!-- this span placed at adjacent-->
          <span> 
               this is span 2
          </span>

     </section>
     
     <footer>
          this is a footer section 
     </footer>

</body>


</html>
